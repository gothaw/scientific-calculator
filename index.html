<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="dist/css/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <header>
            <h1 class="app-title">JavaScript Scientific Calculator</h1> <!--/app-title-->
            <div class="app-description">
                Scientific calculator built as a part of portfolio project and utilizing shunting yard algorithm and reverse polish notation.
            </div> <!--/app-description-->
        </header>
        <main>
            <div class="calculator-wrapper">
                <div class="calculator-header">
                    <div class="output">
                        64
                    </div> <!--/output-->
                    <div class="input">
                        2+(2*6)+
                    </div> <!--/input-->
                </div> <!--/calculator-header-->
                <div class="calculator-buttons">
                    <div class="buttons-advance">

                    </div>
                    <div class="buttons-basic">

                    </div>
                </div> <!--/calculator buttons--->
            </div> <!--/calculator wrapper-->
        </main>
    </div> <!--/inner-->
    <footer>
        <div class="app-footer">
            Radoslaw Soltan &copy 2018
        </div> <!--/app-footer-->
    </footer>
</div><!--/wrapper-->
<script src="dist/js/bundle.js"></script>
</body>
</html>
